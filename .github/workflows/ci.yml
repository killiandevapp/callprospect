name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -uroot -proot && break
            sleep 2
          done

      - name: Create test database + import schema
        run: |
          mysql -h 127.0.0.1 -uroot -proot -e "CREATE DATABASE IF NOT EXISTS callingstat;"
          mysql -h 127.0.0.1 -uroot -proot callingstat < backend/schema.sql

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Backend tests
        working-directory: backend
        env:
          NODE_ENV: test

          ACCESS_TOKEN_SECRET: test_access_secret
          REFRESH_TOKEN_SECRET: test_refresh_secret

          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: callingstat

          COOKIE_SECURE: "false"
          COOKIE_SAMESITE: lax
        run: npm test

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Frontend tests
        working-directory: frontend
        run: npm test
